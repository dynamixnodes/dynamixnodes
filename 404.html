<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>404 – Page Not Found | DynamixNodes</title>

<!-- FAVICON -->
<link rel="icon" type="image/svg+xml" href="/favicon.svg">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#814cfc;
  --bg:#0b0f1a;
  --nav:#0f1629;
  --card:#121a30;
  --border:#1c2a52;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Space Grotesk', system-ui, sans-serif;
}

body{
  background:var(--bg);
  color:#fff;
}

/* ================= NAV (SAME AS MAIN) ================= */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 8%;
  background:var(--nav);
  position:sticky;
  top:0;
  z-index:1000;
}

nav a{
  color:#cfcfcf;
  text-decoration:none;
  margin:0 14px;
  font-weight:500;
}

nav a:hover{color:var(--accent);}

.logo{
  display:flex;
  align-items:center;
  gap:12px;
}

.logo img{width:36px;}

.logo span{
  font-size:22px;
  font-weight:700;
  color:var(--accent);
}

.menu{
  display:flex;
  align-items:center;
}

/* DROPDOWN */
.dropdown{position:relative;}

.dropdown-content{
  position:absolute;
  top:42px;
  left:0;
  background:var(--card);
  min-width:210px;
  border-radius:12px;
  padding:8px 0;
  border:1px solid var(--border);
  opacity:0;
  visibility:hidden;
  transform:translateY(8px);
  transition:.2s ease;
}

.dropdown:hover .dropdown-content{
  opacity:1;
  visibility:visible;
  transform:translateY(0);
}

.dropdown-content a{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 14px;
  font-size:14px;
  color:#ddd;
}

.dropdown-content a:hover{
  background:#181f3d;
  color:#fff;
}

.drop-icon{
  width:16px;
  height:16px;
  flex-shrink:0;
  filter: brightness(0) saturate(100%)
          invert(34%) sepia(87%)
          saturate(5200%) hue-rotate(245deg)
          brightness(102%) contrast(101%);
}

/* DISCORD BUTTON */
.discord-box{
  padding:8px 16px;
  border-radius:10px;
  border:2px solid var(--accent);
  color:var(--accent);
  font-weight:600;
  text-decoration:none;
}

.discord-box:hover{
  background:var(--accent);
  color:#000;
}

/* HAMBURGER */
.hamburger{
  display:none;
  font-size:28px;
  cursor:pointer;
  color:var(--accent);
}

/* ================= 404 CONTENT ================= */
.notfound{
  min-height:calc(100vh - 80px);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:60px 8%;
}

.notfound-box{
  max-width:520px;
}

.notfound h1{
  font-size:96px;
  color:var(--accent);
}

.notfound h2{
  font-size:26px;
  margin-bottom:14px;
}

.notfound p{
  color:#aaa;
  margin-bottom:28px;
}

.notfound a{
  display:inline-block;
  padding:12px 26px;
  border-radius:12px;
  background:var(--accent);
  color:#000;
  font-weight:700;
  text-decoration:none;
}

.notfound a:hover{
  opacity:.9;
}

/* ================= MOBILE ================= */
@media(max-width:900px){
  .menu{
    position:absolute;
    top:70px;
    right:8%;
    background:var(--card);
    flex-direction:column;
    width:220px;
    border-radius:14px;
    padding:14px;
    display:none;
  }

  .menu.show{display:flex;}
  .hamburger{display:block;}

  .dropdown-content{
    position:static;
    opacity:1;
    visibility:visible;
    transform:none;
    background:none;
    border:none;
    padding-left:10px;
  }

  .notfound h1{font-size:72px;}
}
</style>
</head>

<body>

<nav>
  <div class="logo">
    <img src="/logo.png">
    <span>DynamixNodes</span>
  </div>

  <div class="menu">
    <a href="/">Home</a>

    <div class="dropdown">
      <a href="#">Services ▾</a>
      <div class="dropdown-content">
        <a href="/mc">
          <img src="/x_game.svg" class="drop-icon">
          MC Hosting
        </a>
        <a href="/vm">
          <img src="/x_server.svg" class="drop-icon">
          VM Hosting
        </a>
      </div>
    </div>

    <a href="/about">About</a>
    <a href="/support">Support</a>
  </div>

  <a class="discord-box" href="https://discord.gg/vEA9nqEN5y">Join Discord</a>

  <div class="hamburger" id="hamburger">☰</div>
</nav>

<section class="notfound">
  <div class="notfound-box">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you’re looking for doesn’t exist or has been moved.</p>
    <a href="/">Go Back Home</a>
  </div>
</section>

<script>
const hamburger = document.getElementById("hamburger");
const menu = document.querySelector(".menu");
hamburger.onclick = () => menu.classList.toggle("show");
</script>

</body>
</html>
